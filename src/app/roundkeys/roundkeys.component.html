<div class="container-fluid" *ngIf="roundConfig">
    <div class="row">
        <h3 *ngIf="roundConfig[0].showTitle">{{appService.getRoundName(roundConfig[0])}}</h3>
        <section *ngFor="let newKey of roundConfig">
            <tournament-key [keyConfig]="newKey" [shownRound]="true"></tournament-key>
        </section>
    </div>
</div>
