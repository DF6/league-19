<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card" *ngIf="marketTable">
                <div class="header">
                    <h4 class="title">Resumen de Mercado</h4>
                    <p class="category">Edición - {{edition}}</p>
                </div>
                <div *ngIf="marketTable.dataRows.length !=0" class="content table-responsive table-full-width">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Posición</th>
                                <th>Media</th>
                                <th>Tipo</th>
                                <th>Coste</th>
                                <th>Origen</th>
                                <th>Destino</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of marketTable.dataRows">
                                <td>{{row.name}}</td>
                                <td>{{row.position}}</td>
                                <td>{{row.overage}}</td>
                                <td>{{row.type}}</td>
                                <td>{{row.amount}}</td>
                                <td>{{row.oldTeam}}</td>
                                <td>{{row.newTeam}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div *ngIf="marketTable.dataRows.length == 0" class="content table-responsive table-full-width" style="text-align: center; color: #9a9a9a">
                    Lista no disponible
                </div>
            </div>
        </div>

    </div>
</div>
