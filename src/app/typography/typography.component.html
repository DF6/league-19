<div class="container-fluid">

        <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRellenar">
                Rellenar
        </button>-->

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Partidos pendientes</h4>
                    </div>
                    <div *ngIf="tableData1.dataRows.length !=0" class="content table-responsive table-full-width">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Torneo</th>
                                    <th>Ronda</th>
                                    <th>Local</th>
                                    <th></th>
                                    <th>Visitante</th>
                                    <th>Rellenar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableData1.dataRows">
                                    <td *ngIf="!row.filling">{{getTournamentById(row.tournament).name}}</td>
                                    <td *ngIf="!row.filling">{{row.round}}</td>
                                    <td *ngIf="!row.filling">{{getTeamById(row.local).name}}</td>
                                    <td *ngIf="!row.filling">-</td>
                                    <td *ngIf="!row.filling">{{getTeamById(row.away).name}}</td>
                                    <td *ngIf="!row.filling"><a style="cursor:pointer;" (click)="row.filling = true">Rellenar</a></td>
                                    <td *ngIf="row.filling" colspan="6">
                                        <match-filler *ngIf="row.filling" [data]="row" (matchFilled)="matchFilled($event)"></match-filler>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
    
                    </div>
                    <div *ngIf="tableData1.dataRows.length == 0" class="content table-responsive table-full-width" style="text-align: center; color: #9a9a9a">
                        Partidos no disponibles
                    </div>
                </div>
            </div>
    </div>
</div>
