<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card" *ngIf="tableData1">
                <div class="header">
                    <h4 class="title">Jugadores Libres</h4>
                    <p class="category">Total - {{tableData1.dataRows.length}}</p>
                </div>
                <div *ngIf="tableData1.dataRows.length !=0" class="content table-responsive table-full-width">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Posici√≥n</th>
                                <th>Media</th>
                                <th>Contratar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of tableData1.dataRows">
                                <td>{{row.name}}</td>
                                <td>{{row.position}}</td>
                                <td>{{row.overage}}</td>
                                <td><a style="cursor:pointer;" (click)="hireFreePlayer(row.id)">Contratar</a></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div *ngIf="tableData1.dataRows.length == 0" class="content table-responsive table-full-width" style="text-align: center; color: #9a9a9a">
                    Lista no disponible
                </div>
            </div>
        </div>

    </div>
</div>
